name: Safe Ride App CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:

      # ------------------------
      # CHECKOUT CODE
      # ------------------------
      - name: Checkout Code
        uses: actions/checkout@v3

      # ------------------------
      # SETUP NODE
      # ------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # ------------------------
      # INSTALL DEPENDENCIES
      # ------------------------
      - name: Install Dependencies
        run: npm install

      # ------------------------
      # RUN TESTS (No tests present â†’ allow success)
      # ------------------------
      - name: Run Tests
        run: npm test -- --passWithNoTests

      # ------------------------
      # SONARQUBE SCAN
      # ------------------------
      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          npm install -g sonar-scanner
          sonar-scanner \
            -Dsonar.projectKey=my-node-app \
            -Dsonar.sources=. \
            -Dsonar.exclusions=node_modules/**,build/** \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN

      # ------------------------
      # BUILD REACT APP
      # ------------------------
      - name: Build React App
        run: npm run build

      # ------------------------
      # ZIP ARTIFACT
      # ------------------------
      - name: Zip Build Artifact
        run: zip -r build.zip build/

      # ------------------------
      # UPLOAD TO NEXUS
      # ------------------------
      - name: Upload Artifact to Nexus
        env:
          NUSER: ${{ secrets.NEXUS_USER }}
          NPASS: ${{ secrets.NEXUS_PASS }}
          NEXUS_URL: ${{ secrets.NEXUS_URL }}
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          ARTIFACT="safe-ride-app-${COMMIT_HASH}.zip"

          echo "Uploading $ARTIFACT to Nexus..."

          curl -v -u "$NUSER:$NPASS" \
            --upload-file build.zip \
            "${NEXUS_URL}${ARTIFACT}"

      # ------------------------
      # LOGIN TO DOCKER HUB
      # ------------------------
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      # ------------------------
      # BUILD DOCKER IMAGE
      # ------------------------
      - name: Build Docker Image
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          docker build -t ${{ secrets.DOCKER_USER }}/safe-ride-app:$COMMIT_HASH .

      # ------------------------
      # PUSH DOCKER IMAGE
      # ------------------------
      - name: Push Docker Image
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          docker push ${{ secrets.DOCKER_USER }}/safe-ride-app:$COMMIT_HASH
